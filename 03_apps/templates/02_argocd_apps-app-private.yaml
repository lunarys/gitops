{{- if and .Values.privateRepoEnabled .Values.privateRepo }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-apps-private
spec:
  destination:
    namespace: {{ .Values.namespace }}
    server: {{ .Values.server }}
  project: argocd-project
  sources:
    - repoURL: {{ .Values.privateRepo }}
      path: "."
      targetRevision: {{ .Values.targetRevision }}
      helm:
        version: v3
        valueFiles:
          - $mainrepo/{{ .Values.baseDir }}/values.yaml
          {{- if include "apps-wrapper.targetValuesFile" $ }}
          - $mainrepo/{{ .Values.baseDir }}/{{ include "apps-wrapper.targetValuesFile" $ }}
          {{- end }}
          - values.yaml
          {{- if include "apps-wrapper.targetValuesFile" $ }}
          - {{ include "apps-wrapper.targetValuesFile" $ }}
          {{- end }}
          {{- if .Values.environment }}
          - values-{{ .Values.environment }}-apps.yaml
          {{- end }}
    - repoURL: {{ .Values.mainRepo }}
      targetRevision: {{ .Values.targetRevision }}
      ref: mainrepo
  syncPolicy:
    automated:
      enabled: false
      selfHeal: true
      # This setting is excluded when disabled, as it leads to OutOfSync after a Sync of the Application resources for some reason
      #prune: false
    syncOptions:
      - CreateNamespace=true
      #- ServerSideApply=true
{{- end }}
