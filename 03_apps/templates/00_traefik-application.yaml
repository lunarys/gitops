apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
spec:
  destination:
    namespace: traefik
    server: {{ .Values.server }}
  project: traefik-project
  source:
    helm:
      version: v3
      valueFiles:
        - values.yaml
        {{- if .Values.targetValuesFile }}
        - {{ .Values.targetValuesFile }}
        {{- end }}
    path: 02_bootstrap/03_traefik
    repoURL: {{ .Values.mainRepo }}
    targetRevision: {{ .Values.targetRevision }}
  syncPolicy:
    automated:
      selfHeal: true
      prune: false
