preset:
  name: networkpolicy-cnpg
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: cloudnative-pg-operator
  namespaceIsolation: false
  ingress:
    fromIngressController: false
    rules:
      - fromEntities:
          - kube-apiserver
  egress:
    toKubeApi: true
    rules:
      - toEndpoints:
          - {}  # everything in the namespace
