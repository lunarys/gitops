preset:
  name: networkpolicy-barman-cloud-plugin
  endpointSelector:
    matchLabels:
      app.kubernetes.io/instance: cnpg-plugin-barman-cloud
  namespaceIsolation: false
  ingress:
    fromIngressController: false
    fromKubeApi: true
    rules:
      - fromEndpoints:
          - matchLabels:
              app.kubernetes.io/instance: cloudnative-pg-operator
              io.kubernetes.pod.namespace: cloudnative-pg
  egress:
    toKubeApi: true
