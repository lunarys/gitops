preset:
  name: networkpolicy-postgresdb
  endpointSelector:
    matchLabels:
      cnpg.io/podRole: instance
  namespaceIsolation: true
  ingress:
    # access the database for application workloads
    fromNetworkLabels:
      - label: custom.network/postgresdb
        ports:
          - 5432
    fromIngressController: false
  egress:
    toKubeApi: true
    rules:
      - toFQDNs:
          - matchName: s3.svc.elda
        toPorts:
            - ports:
                - port: "80"
                  protocol: TCP
