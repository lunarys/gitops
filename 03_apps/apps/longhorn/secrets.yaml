# version: optional
secrets:
  cifs-secret:
    fields:
      CIFS_USERNAME:
        storeRefName: bitwarden-login
        remoteProperty: username
      CIFS_PASSWORD:
        storeRefName: bitwarden-login
        remoteProperty: password
  longhorn-crypto:
    fields:
      CRYPTO_KEY_VALUE:
        storeRefName: bitwarden-login
        remoteProperty: password
      CRYPTO_KEY_PROVIDER: "secret"
      CRYPTO_KEY_CIPHER: "aes-xts-plain64"
      CRYPTO_KEY_HASH: "sha256"
      CRYPTO_KEY_SIZE: "256"
      CRYPTO_PBKDF: "argon2i"
