secrets:
  # Private keys (encrypted PEM files)
  step-certificates-secrets:
    fields:
      intermediate_ca_key:
        storeRefName: bitwarden-notes
        remoteKey: "<overwrite>"
      root_ca_key:
        storeRefName: bitwarden-notes
        remoteKey: "<overwrite>"

  # CA password (decrypts the private keys)
  step-certificates-ca-password:
    commonRemoteKey: "<overwrite>"
    fields:
      password:
        storeRefName: bitwarden-login
        remoteProperty: password

  # Provisioner password (decrypts the provisioner JWK)
  step-certificates-provisioner-password:
    commonRemoteKey: "<overwrite>"
    fields:
      password:
        storeRefName: bitwarden-login
        remoteProperty: password
