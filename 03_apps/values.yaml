# -- Render a test configmap for debugging wrapper processing.
renderTest: false

# -- Path to the root of this helm chart within the git repository.
baseDir: 03_apps
# -- The main git repository where the apps are stored. (This repository.)
mainRepo: https://todo/gitops.git
# -- The helm repository where my base helm charts are stored.
mainHelmRepo: registry.gitlab.com/juulun/helm-charts/charts

# -- The revision of the `mainRepo` to use.
targetRevision: main

# - The helm chart within the `mainHelmRepo` that is used to render secrets.
secretsChart: "external-secrets"
# - The version of the `secretsChart` to use by default.
secretsChartVersion: "0.4.2"

# -- The values file to use for the application in the respective cluster, e.g. `values-test.yaml`.
# In addition to the default `values.yaml` file.
targetValuesFile: ""
# -- The secrets file to use for the application in the respective cluster, e.g. `secrets-test.yaml`.
# In addition to the default `secrets.yaml` file.
targetSecretsFile: ""

# -- TODO: The namespace the ArgoCD applications and projects are created in.
namespace: infra-argocd
# Destination kubernetes cluster.
server: https://kubernetes.default.svc

# -- Only apps listed here will be rendered.
enabled:
  - longhorn
