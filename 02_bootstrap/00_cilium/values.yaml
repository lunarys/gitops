# https://github.com/cilium/cilium/tree/main/install/kubernetes/cilium
cilium:
  nodeIPAM:
    enabled: false  # replacement for metallb??
  operator:
    replicas: 1
  ipam:
    operator:
      clusterPoolIPv4PodCIDRList: ["10.243.0.0/16"]

  hubble:
    enabled: true
    relay:
      enabled: true
    ui:
      enabled: true
      ingress:
        enabled: true
        hosts:
          - hubble.k8s-test-1.local

