apiVersion: v1
kind: Secret
metadata:
  name: github-repo-gitops-private
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repository
stringData:
  name: github-repo-gitops-private
  url: https://github.com/lunarys/gitops-private.git
  
  # Done via the GitHub App. The repository is only added to be able to check connectivity via the UI.
  #username: lunarys
  #password: ""
  
  #insecure: "false" # Ignore validity of server's TLS certificate. Defaults to "false"
  #forceHttpBasicAuth: "true" # Skip auth method negotiation and force usage of HTTP basic auth. Defaults to "false"
  #enableLfs: "true" # Enable git-lfs for this repository. Defaults to "false"
