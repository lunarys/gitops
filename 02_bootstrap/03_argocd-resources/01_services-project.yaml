apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: services
  namespace: infra-argocd
spec:
  description: Service Deployments
  sourceRepos:
    - https://gitlab.com/juulun/gitops.git
    - https://helm.github.io/examples
  destinations:
    - namespace: 'service-*'
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
