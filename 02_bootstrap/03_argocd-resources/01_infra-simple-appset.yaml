apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infra-simple
  namespace: infra-argocd
spec:
  goTemplate: true
  goTemplateOptions: [ "missingkey=error" ]
  additionalLabels: { }
  additionalAnnotations: { }
  generators:
    - matrix:
        generators:
          - git:
              repoURL: https://gitlab.com/juulun/gitops.git
              revision: test
              directories:
                - path: '03_infra/*'
                - path: '03_infra/*.disabled'
                  exclude: true
          - git:
              repoURL: https://gitlab.com/juulun/gitops.git
              revision: test
              files:
                - path: '{{ .path.path }}/app.yaml'
  template:
    metadata:
      name: '{{ .path.basename }}'
    spec:
      project: 'infra'
      syncPolicy:
        automated:
          prune: false
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
      sources:
        - repoURL: '{{ .helm.repo }}'
          chart: '{{ .helm.chart }}'
          targetRevision: '{{ .helm.version }}'
          helm:
            #releaseName: ''
            skipCrds: true
            valueFiles:
              - '$values/{{ .path.path }}/values.yaml'
            ignoreMissingValueFiles: true
        - repoURL: https://gitlab.com/juulun/gitops.git
          targetRevision: test
          ref: values
      destination:
        server: https://kubernetes.default.svc
        namespace: 'infra-{{ .path.basename }}'
