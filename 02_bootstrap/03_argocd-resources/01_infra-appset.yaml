apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infra
  namespace: infra-argocd
spec:
  goTemplate: true
  goTemplateOptions: [ "missingkey=error" ]
  generators:
    - matrix:
        generators:
          - git:
              repoURL: https://gitlab.com/juulun/gitops.git
              revision: test
              directories:
                - path: '03_infra/*'
                - path: '03_infra/*.disabled'
                  exclude: true
          - git:
              repoURL: https://gitlab.com/juulun/gitops.git
              revision: test
              files:
                - path: '{{ .path.path }}/Chart.yaml'
  template:
    metadata:
      name: '{{ .path.basename }}'
    spec:
      project: 'infra'
      syncPolicy:
        automated:
          prune: false
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
      source:
        repoURL: https://gitlab.com/juulun/gitops.git
        targetRevision: test
        path: '{{ .path.path }}'
      destination:
        server: https://kubernetes.default.svc
        namespace: 'infra-{{ .path.basename }}'
