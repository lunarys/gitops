apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: services-simple
spec:
  goTemplate: true
  goTemplateOptions: [ "missingkey=error" ]
  generators:
    - matrix:
        generators:
          - git:
              repoURL: https://gitlab.com/juulun/gitops.git
              revision: test
              directories:
                - path: '04_services/*'
                - path: '04_services/*.disabled'
                  exclude: true
          - git:
              repoURL: https://gitlab.com/juulun/gitops.git
              revision: test
              files:
                - path: '{{`{{ .path.path }}`}}/app.yaml'
  template:
    metadata:
      name: '{{`{{ .path.basename }}`}}'
    spec:
      project: 'services'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
      sources:
        - repoURL: '{{`{{ .helm.repo }}`}}'
          chart: '{{`{{ .helm.chart }}`}}'
          targetRevision: '{{`{{ .helm.version }}`}}'
          helm:
            #releaseName: ''
            skipCrds: true
            valueFiles:
              - '$values/{{`{{ .path.path }}`}}/values.yaml'
            ignoreMissingValueFiles: true
        - repoURL: https://gitlab.com/juulun/gitops.git
          targetRevision: test
          ref: values
      destination:
        server: https://kubernetes.default.svc
        namespace: 'service-{{`{{ .path.basename }}`}}'
