apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infra-simple
spec:
  goTemplate: true
  goTemplateOptions: [ "missingkey=error" ]
  generators:
    - matrix:
        generators:
          - git:
              repoURL: {{ .Values.repoUrl }}
              revision: {{ .Values.targetRevision }}
              directories:
                - path: '03_infra/*'
                - path: '03_infra/*.disabled'
                  exclude: true
                - path: '03_infra/*.custom'
                  exclude: true
          - git:
              repoURL: {{ .Values.repoUrl }}
              revision: {{ .Values.targetRevision }}
              files:
                - path: '{{`{{ .path.path }}`}}/app.yaml'
  template:
    metadata:
      name: '{{`{{ .path.basename }}`}}'
    spec:
      project: 'infra'
      syncPolicy:
        automated:
          prune: false
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true  # cloudnative-pg threw an error otherwise  # TODO: could be used everywhere?
      destination:
        server: {{ .Values.server }}
        namespace: 'infra-{{`{{ .path.basename }}`}}'
  templatePatch: |
    spec:
      sources:
        - repoURL: '{{`{{ .helm.repo }}`}}'
          chart: '{{`{{ .helm.chart }}`}}'
          targetRevision: '{{`{{ .helm.version }}`}}'
          helm:
            #releaseName: ''
            skipCrds: true
            #skipCrds: false  # TODO: improve? traefik requires crds
            valueFiles:
              - '$values/{{`{{ .path.path }}`}}/values.yaml'
            ignoreMissingValueFiles: true
        - repoURL: {{ .Values.repoUrl }}
          targetRevision: {{ .Values.targetRevision }}
          ref: values
      {{`{{- if and (hasKey . "additionalResources") (get . "additionalResources") }}`}}
        - repoURL: {{ .Values.repoUrl }}
          targetRevision: {{ .Values.targetRevision }}
          path: '{{`{{ .path.path }}`}}/resources'
      {{`{{- end }}`}}
