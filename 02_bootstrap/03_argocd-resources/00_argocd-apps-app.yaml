apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-apps
  namespace: infra-argocd
spec:
  destination:
    namespace: infra-argocd
    server: https://kubernetes.default.svc
  project: argocd
  source:
    path: 02_bootstrap/03_argocd-resources
    repoURL: https://gitlab.com/juulun/gitops.git
    targetRevision: test
    #directory:
    #recurse: true
    #jsonnet: {}
  syncPolicy:
    automated:
      selfHeal: true
      prune: false
    syncOptions:
      - CreateNamespace=true
