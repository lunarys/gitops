  projects: 
    argocd:
      namespace: infra-argocd
      additionalLabels: {}
      additionalAnnotations: {}
      description: Argocd Project
      sourceRepos:
        - https://gitlab.com/juulun/gitops.git
      destinations:
        - namespace: infra-argocd
          server: https://kubernetes.default.svc
      clusterResourceWhitelist:
        - group: '*'
          kind: '*'
      orphanedResources:
        warn: false
    infra:
      namespace: infra-argocd
      description: Infrastrcutre Component Deployments
      sourceRepos:
        - https://gitlab.com/juulun/gitops.git
        # Warning: Use the variant below (without oci://), as helm does not handle this properly. Requires a repository with enableOCI to be configured.
        #- oci://registry-1.docker.io/bitnamicharts
        - registry-1.docker.io/bitnamicharts
        - https://traefik.github.io/charts
      destinations:
        - namespace: 'infra-*'
          server: https://kubernetes.default.svc
      clusterResourceWhitelist:
        - group: '*'
          kind: '*'
    services:
      namespace: infra-argocd
      description: Service Deployments
      sourceRepos:
        - https://gitlab.com/juulun/gitops.git
        - https://helm.github.io/examples
      destinations:
        - namespace: 'service-*'
          server: https://kubernetes.default.svc
      clusterResourceWhitelist:
        - group: '*'
          kind: '*'
