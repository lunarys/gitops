  applications: 
    argocd:
      namespace: infra-argocd
      destination:
        namespace: infra-argocd
        server: https://kubernetes.default.svc
      project: argocd
      source:
        helm:
          version: v3
          valueFiles:
            - values.yaml
        path: bootstrap/01-argocd-install
        repoURL: https://gitlab.com/juulun/gitops.git
        targetRevision: test 
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
