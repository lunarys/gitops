  # generator reference: https://argo-cd.readthedocs.io/en/stable/operator-manual/applicationset/Generators-Git/
  applicationsets:
    infra:
      goTemplate: true
      goTemplateOptions: ["missingkey=error"]
      namespace: infra-argocd
      additionalLabels: {}
      additionalAnnotations: {}
      generators:
        - matrix:
            generators:
              - git:
                  repoURL: https://gitlab.com/juulun/gitops.git
                  revision: test
                  directories:
                    - path: 'infra/*'
                    - path: 'infra/*.disabled'
                      exclude: true
              - git:
                  repoURL: https://gitlab.com/juulun/gitops.git
                  revision: test
                  files:
                    - path: '{{ .path.path }}/Chart.yaml'
      template:
        metadata: 
          name: '{{ .path.basename }}'
        spec:
          project: 'infra'
          syncPolicy:
            automated:
              prune: true
              selfHeal: true
            syncOptions:
              - CreateNamespace=true
          source:
            repoURL: https://gitlab.com/juulun/gitops.git
            targetRevision: test
            path: '{{ .path.path }}'
          destination:
            server: https://kubernetes.default.svc
            namespace: 'infra-{{ .path.basename }}'
    infra-simple:
      goTemplate: true
      goTemplateOptions: ["missingkey=error"]
      namespace: infra-argocd
      additionalLabels: {}
      additionalAnnotations: {}
      generators:
        - matrix:
            generators:
              - git:
                  repoURL: https://gitlab.com/juulun/gitops.git
                  revision: test
                  directories:
                    - path: 'infra/*'
                    - path: 'infra/*.disabled'
                      exclude: true
              - git:
                  repoURL: https://gitlab.com/juulun/gitops.git
                  revision: test
                  files:
                    - path: '{{ .path.path }}/app.yaml'
      template:
        metadata:
          name: '{{ .path.basename }}'
        spec:
          project: 'infra'
          syncPolicy:
            automated:
              prune: true
              selfHeal: true
            syncOptions:
              - CreateNamespace=true
          sources:
            - repoURL: '{{ .helm.repo }}'
              chart: '{{ .helm.chart }}'
              targetRevision: '{{ .helm.version }}'
              path: '{{ .path.path }}'
              helm:
                #releaseName: ''
                skipCrds: true
                valueFiles:
                  - '$values/{{ .path.path }}/values.yaml'
                ignoreMissingValueFiles: false
            - repoURL: https://gitlab.com/juulun/gitops.git
              targetRevision: test
              ref: values
          destination:
            server: https://kubernetes.default.svc
            namespace: 'infra-{{ .path.basename }}'
    services:
      goTemplate: true
      goTemplateOptions: ["missingkey=error"]
      namespace: infra-argocd
      additionalLabels: {}
      additionalAnnotations: {}
      generators:
        - matrix:
            generators:
              - git:
                  repoURL: https://gitlab.com/juulun/gitops.git
                  revision: test
                  directories:
                    - path: 'services/*'
                    - path: 'services/*.disabled'
                      exclude: true
              - git:
                  repoURL: https://gitlab.com/juulun/gitops.git
                  revision: test
                  files:
                    - path: '{{ .path.path }}/Chart.yaml'
      template:
        metadata: 
          name: '{{ .path.basename }}'
        spec:
          project: 'services'
          syncPolicy:
            automated:
              prune: true
              selfHeal: true
            syncOptions:
              - CreateNamespace=true
          source:
            repoURL: https://gitlab.com/juulun/gitops.git
            targetRevision: test
            path: '{{ .path.path }}'
          destination:
            server: https://kubernetes.default.svc
            namespace: 'service-{{ .path.basename }}'
    services-simple:
      goTemplate: true
      goTemplateOptions: ["missingkey=error"]
      namespace: infra-argocd
      additionalLabels: {}
      additionalAnnotations: {}
      generators:
        - matrix:
            generators:
              - git:
                  repoURL: https://gitlab.com/juulun/gitops.git
                  revision: test
                  directories:
                    - path: 'services/*'
                    - path: 'services/*.disabled'
                      exclude: true
              - git:
                  repoURL: https://gitlab.com/juulun/gitops.git
                  revision: test
                  files:
                    - path: '{{ .path.path }}/app.yaml'
      template:
        metadata:
          name: '{{ .path.basename }}'
        spec:
          project: 'services'
          syncPolicy:
            automated:
              prune: true
              selfHeal: true
            syncOptions:
              - CreateNamespace=true
          source:
            repoURL: '{{ .helm.repo }}'
            chart: '{{ .helm.chart }}'
            targetRevision: '{{ .helm.version }}'
            helm:
              #releaseName: ''
              skipCrds: true
              valueFiles:
                - '{{ .path.path }}/values.yaml'
              ignoreMissingValueFiles: true
          destination:
            server: https://kubernetes.default.svc
            namespace: 'service-{{ .path.basename }}'
    infra-config:
      goTemplate: true
      goTemplateOptions: ["missingkey=error"]
      namespace: infra-argocd
      additionalLabels: {}
      additionalAnnotations: {}
      generators:
        - matrix:
            generators:
              - git:
                  repoURL: https://gitlab.com/juulun/gitops.git
                  revision: test
                  directories:
                    - path: 'infra/*'
                    - path: 'infra/*.disabled'
                      exclude: true
              - git:
                  repoURL: https://gitlab.com/juulun/gitops.git
                  revision: test
                  files:
                    - path: '{{ .path.path }}/config.yaml'
      template:
        metadata:
          name: '{{ .path.basename }}'
        spec:
          project: 'infra'
          syncPolicy:
            automated:
              prune: true
              selfHeal: true
            syncOptions:
              - CreateNamespace=false
          source:
            repoURL: https://gitlab.com/juulun/gitops.git
            targetRevision: test
            path: '{{ .path.path }}'
          destination:
            server: https://kubernetes.default.svc
            namespace: 'infra-{{ .parent }}'
