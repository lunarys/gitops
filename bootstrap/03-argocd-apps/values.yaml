  projects: 
    argocd:
      namespace: infra-argocd
      additionalLabels: {}
      additionalAnnotations: {}
      description: Argocd Project
      sourceRepos:
        - https://gitlab.com/juulun/gitops.git
      destinations:
        - namespace: infra-argocd
          server: https://kubernetes.default.svc
      clusterResourceWhitelist:
        - group: '*'
          kind: '*'
      orphanedResources:
        warn: false
    services:
      namespace: infra-argocd
      description: Service Deployments
      sourceRepos:
        - https://gitlab.com/juulun/gitops.git
      destinations:
        - namespace: 'service-*'
          server: https://kubernetes.default.svc
      clusterResourceWhitelist:
        - group: '*'
          kind: '*'
