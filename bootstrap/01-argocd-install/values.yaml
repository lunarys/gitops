# Ref: https://github.com/argoproj/argo-helm/blob/main/charts/argocd-apps/values.yaml 
argo-apps:
  applications: 
    argocd:
      namespace: infra-argocd
      destination:
        namespace: infra-argocd
        server: https://kubernetes.default.svc
      project: argocd
      source:
        helm:
          version: v3
          valueFiles:
            - values.yaml
        path: argocd-install/argo-cd
        repoURL: https://github.com/justcloudnative/argocd-manages-itself.git
        targetRevision: main 
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
